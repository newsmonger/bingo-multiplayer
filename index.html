<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Bingo ðŸŽ‰</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app">
    <h1>ðŸŽ‰ Multiplayer Bingo</h1>
    <div id="game-creator">
      <form id="createGameForm">
        <label>Game ID: <input type="text" id="gameId" required /></label><br />
        <label>Card Title: <input type="text" id="cardTitle" /></label><br />
        <label>Number of Players: <input type="number" id="numPlayers" min="1" max="10" value="2" /></label><br />
        <label>Winning Pattern:
          <select id="winPattern">
            <option value="random" selected>Random</option>
            <option value="diagonal">Any Diagonal</option>
            <option value="row">Any Row</option>
            <option value="column">Any Column</option>
            <option value="fourCorners">Four Corners</option>
            <option value="fullCard">Full Card</option>
          </select>
        </label><br />
        <label>15 Items (1 per line):<br />
          <textarea id="items" rows="10" cols="30"></textarea>
        </label><br />
        <div id="playerNameInputs"></div>
        <button type="submit">Generate Game</button>
      </form>
    </div>
    <div id="links"></div>
    <div id="bingoBoard" style="display: none;"></div>
  </div>
</body>
</html>
