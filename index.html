<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ‰ Multiplayer Bingo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ðŸŽ‰ Multiplayer Bingo</h1>
  <form id="gameForm">
    <label>Game ID: <input type="text" id="gameId" required /></label><br />
    <label>Card Title: <input type="text" id="cardTitle" required /></label><br />
    <label>Number of Players: <input type="number" id="numPlayers" min="1" required /></label><br />
    <label>Winning Pattern:
      <select id="winningPattern">
        <option value="random">Random</option>
        <option value="diagonal">Any Diagonal</option>
        <option value="row">Any Row</option>
        <option value="column">Any Column</option>
        <option value="corners">Four Corners</option>
        <option value="full">Full Card</option>
      </select>
    </label><br />
    <label>15 Items (1 per line):<br />
      <textarea id="items" rows="10" cols="40" required></textarea>
    </label><br />
    <button type="submit">Generate Game</button>
  </form>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
