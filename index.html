<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Bingo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="app">
    <h1>ðŸŽ‰ Multiplayer Bingo</h1>
    <div id="gameCreator">
      <label>Game ID: <input id="gameId" /></label><br>
      <label>Card Title: <input id="cardTitle" /></label><br>
      <label>Number of Players: <input id="numPlayers" type="number" value="2"/></label><br>
      <label>Winning Pattern: 
        <select id="winPattern">
          <option value="random" selected>Random</option>
          <option value="diagonal">Any Diagonal</option>
          <option value="fourCorners">Four Corners</option>
          <option value="fullCard">Full Card</option>
        </select>
      </label><br>
      <label>15 Items (1 per line):<br>
        <textarea id="items" rows="10" cols="30"></textarea>
      </label><br>
      <button onclick="generateGame()">Generate Game</button>
    </div>
    <div id="bingoBoard"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
