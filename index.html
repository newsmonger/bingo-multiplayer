<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Multiplayer Bingo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>🎉 Multiplayer Bingo</h1>
    <div id="gameForm">
      <label>Game ID: <input type="text" id="gameId" /></label><br />
      <label>Card Title: <input type="text" id="cardTitle" /></label><br />
      <label>Number of Players: <input type="number" id="numPlayers" min="1" value="2" /></label><br />
      <label>Winning Pattern:
        <select id="pattern">
          <option value="random">Random</option>
          <option value="row">Row</option>
          <option value="column">Column</option>
          <option value="diagonal">Diagonal</option>
          <option value="fourCorners">Four Corners</option>
          <option value="fullCard">Full Card</option>
        </select>
      </label><br />
      <label>15 Items (1 per line):<br />
        <textarea id="items" rows="10" cols="40"></textarea>
      </label><br />
      <button id="generateBtn">Generate Game</button>
    </div>
    <div id="linksContainer" style="display:none;">
      <h2>Share these links:</h2>
      <ul id="playerLinks"></ul>
    </div>
    <div id="cardContainer" style="display:none;">
      <h2 id="cardTitleDisplay"></h2>
      <div id="bingoCard" class="card"></div>
      <p id="winPatternDisplay"></p>
      <button onclick="location.href='index.html'">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
