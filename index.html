<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ‰ Bingo Game Creator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸ‰ Bingo Game Creator</h1>
  <form id="gameForm">
    <label>Game Title: <input type="text" id="title" required /></label><br>
    <label>Number of Cards: <input type="number" id="numCards" value="2" min="1" required /></label><br>
    <label>Winning Pattern:
      <select id="pattern">
        <option value="random">Random Pattern</option>
        <option value="row">Row</option>
        <option value="column">Column</option>
        <option value="diagonal">Diagonal</option>
        <option value="fourCorners">Four Corners</option>
        <option value="fullCard">Full Card</option>
      </select>
    </label><br>
    <label>Enter 15 items (one per line):<br>
      <textarea id="items" rows="10" cols="40" required></textarea>
    </label><br>
    <button type="submit">Generate Game</button>
  </form>
  <div id="links"></div>
  <script src="script.js"></script>
</body>
</html>
