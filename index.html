<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 Multiplayer Bingo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game-container">
    <h1>🎉 Multiplayer Bingo</h1>
    <div id="creator-form" class="hidden">
      <label>Game ID: <input type="text" id="gameId" /></label><br/>
      <label>Card Title: <input type="text" id="cardTitle" /></label><br/>
      <label>Number of Players: <input type="number" id="numPlayers" min="1" /></label><br/>
      <label>Winning Pattern:
        <select id="winPattern">
          <option value="random" selected>Random</option>
          <option value="diagonal">Diagonal</option>
          <option value="fourCorners">Four Corners</option>
          <option value="fullCard">Full Card</option>
        </select>
      </label><br/>
      <label>15 Items (1 per line):<br/>
        <textarea id="items" rows="10" cols="30"></textarea>
      </label><br/>
      <button onclick="generateGame()">Generate Game</button>
    </div>

    <div id="links" class="hidden">
      <h3>Share these links:</h3>
      <div id="playerLinks"></div>
    </div>

    <div id="bingoCard" class="hidden">
      <h2 id="cardTitleDisplay"></h2>
      <table id="bingoTable"></table>
      <p id="patternType"></p>
      <button onclick="resetCard()">Reset</button>
      <div id="confetti"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
