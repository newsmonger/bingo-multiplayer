
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Multiplayer Bingo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
    <h1>🎉 Multiplayer Bingo</h1>
    <div id="setup">
      <label>Game ID: <input id="gameId" /></label><br/>
      <label>Card Title: <input id="cardTitle" /></label><br/>
      <label>Number of Players: <input id="numPlayers" type="number" value="2" min="1" max="10" /></label><br/>
      <label>Winning Pattern:
        <select id="winPattern">
          <option value="random">Random</option>
          <option value="diagonal">Diagonal</option>
          <option value="fourCorners">Four Corners</option>
          <option value="fullCard">Full Card</option>
        </select>
      </label><br/>
      <label>15 Items (1 per line):<br/>
        <textarea id="items" rows="10" cols="40"></textarea>
      </label><br/>
      <button onclick="generateLinks()">Generate Game</button>
    </div>
    <div id="links"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
